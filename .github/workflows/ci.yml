name: CI - Linting and Tests

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  # Python API linting and tests
  api-checks:
    name: API - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('api/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction
      
      - name: Run Ruff linter
        run: poetry run ruff check . --output-format=github
      
      - name: Run Ruff formatter check
        run: poetry run ruff format --check .
      
      # - name: Run tests with pytest
      #   run: poetry run pytest --cov=src --cov-report=xml --cov-report=term

  # Web linting and tests
  web-checks:
    name: Web - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        run: yarn nx run-many --target=lint --all
      
      # - name: Check TypeScript types
      #   run: yarn nx run-many --target=typecheck --all
      
      # - name: Run Prettier check
      #   run: yarn prettier --check "**/*.{ts,tsx,js,jsx,vue,json,css,scss,md}"
      #   continue-on-error: true
      
      # - name: Run tests
      #   run: yarn nx run-many --target=test --all --coverage
  # Docker image build checks
  docker-checks:
    name: Docker - Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: magnet-ai:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security dependency audit
  security-checks:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Check Python dependencies for vulnerabilities
        working-directory: ./api
        run: |
          poetry self add poetry-plugin-export
          poetry export -f requirements.txt --output requirements.txt --without-hashes
          pip install pip-audit
          pip-audit -r requirements.txt --ignore-vuln GHSA-wj6h-64fc-37mp
        continue-on-error: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Check npm dependencies for vulnerabilities
        working-directory: ./web
        run: yarn npm audit --all --recursive
        continue-on-error: true

  # Summary status of all checks
  all-checks-complete:
    name: All Checks Complete
    runs-on: ubuntu-latest
    needs: [api-checks, web-checks, docker-checks, security-checks]
    if: always()
    
    steps:
      - name: Generate CI Summary
        run: |
          echo "# ðŸš€ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # API Checks
          if [[ "${{ needs.api-checks.result }}" == "success" ]]; then
            echo "âœ… **API Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **API Checks**: ${{ needs.api-checks.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Web Checks
          if [[ "${{ needs.web-checks.result }}" == "success" ]]; then
            echo "âœ… **Web Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Web Checks**: ${{ needs.web-checks.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Docker Checks
          if [[ "${{ needs.docker-checks.result }}" == "success" ]]; then
            echo "âœ… **Docker Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Docker Checks**: ${{ needs.docker-checks.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Security Checks
          if [[ "${{ needs.security-checks.result }}" == "success" ]]; then
            echo "âœ… **Security Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Security Checks**: ${{ needs.security-checks.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.api-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.web-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-checks.result }}" == "failure" ]]; then
            echo "âŒ Some checks failed!"
            exit 1
          else
            echo "âœ… All checks passed!"
          fi

  # Create semantic release after all checks pass
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [all-checks-complete]
    if: needs.all-checks-complete.result == 'success'
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      released: ${{ steps.get-version.outputs.released }}
      is_prerelease: ${{ steps.get-version.outputs.is_prerelease }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch all branches for semantic-release
        run: |
          git fetch origin --force main:main || echo "Branch main does not exist yet"
          git fetch origin --force develop:develop || echo "Branch develop does not exist yet"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: pip install poetry
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@24 \
            @semantic-release/git@10 \
            @semantic-release/changelog@6 \
            @semantic-release/exec@6 \
            conventional-changelog-conventionalcommits@8
      
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running semantic-release on branch: ${{ github.ref_name }}"
          npx semantic-release

      - name: Get Release Version
        id: get-version
        run: |
          if [ -f release_version.txt ]; then
            VERSION=$(cat release_version.txt)
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
            
            if [[ "$VERSION" == *"-"* ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
              echo "âœ… New prerelease created: ${VERSION}"
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
              echo "âœ… New stable release created: ${VERSION}"
            fi
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No new release (no releasable commits)"
          fi

  # Publish Docker image after release
  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.released == 'true'
    permissions:
      contents: read
      packages: write
    
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ideaportriga/magnet-ai
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          IS_PRERELEASE="${{ needs.release.outputs.is_prerelease }}"
          
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${VERSION}"
          
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
            echo "ðŸ“¦ Building prerelease: ${VERSION}"
          else
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "ðŸ“¦ Building stable release: ${VERSION}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
