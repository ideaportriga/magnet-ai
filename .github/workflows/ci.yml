name: CI - Linting and Tests

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  # Python API linting and tests
  api-checks:
    name: API - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('api/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction
      
      - name: Run Ruff linter
        run: poetry run ruff check . --output-format=github
      
      - name: Run Ruff formatter check
        run: poetry run ruff format --check .
      
      # - name: Run tests with pytest
      #   run: poetry run pytest --cov=src --cov-report=xml --cov-report=term

  # Web linting and tests
  web-checks:
    name: Web - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        run: yarn nx run-many --target=lint --all
      
      # - name: Check TypeScript types
      #   run: yarn nx run-many --target=typecheck --all
      
      # - name: Run Prettier check
      #   run: yarn prettier --check "**/*.{ts,tsx,js,jsx,vue,json,css,scss,md}"
      #   continue-on-error: true
      
      # - name: Run tests
      #   run: yarn nx run-many --target=test --all --coverage
  # Docker image build checks
  docker-checks:
    name: Docker - Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: magnet-ai:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security dependency audit
  security-checks:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Check Python dependencies for vulnerabilities
        working-directory: ./api
        run: |
          poetry self add poetry-plugin-export
          poetry export -f requirements.txt --output requirements.txt --without-hashes
          pip install pip-audit
          pip-audit -r requirements.txt --ignore-vuln GHSA-wj6h-64fc-37mp
        continue-on-error: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Check npm dependencies for vulnerabilities
        working-directory: ./web
        run: yarn npm audit --all --recursive
        continue-on-error: true

  # Summary status of all checks
  all-checks-complete:
    name: All Checks Complete
    runs-on: ubuntu-latest
    needs: [api-checks, web-checks, docker-checks, security-checks]
    if: always()
    
    steps:
      - name: Generate CI Summary
        run: |
          echo "# üöÄ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # API Checks
          if [[ "${{ needs.api-checks.result }}" == "success" ]]; then
            echo "‚úÖ **API Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **API Checks**: ${{ needs.api-checks.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Web Checks
          if [[ "${{ needs.web-checks.result }}" == "success" ]]; then
            echo "‚úÖ **Web Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Web Checks**: ${{ needs.web-checks.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Docker Checks
          if [[ "${{ needs.docker-checks.result }}" == "success" ]]; then
            echo "‚úÖ **Docker Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Docker Checks**: ${{ needs.docker-checks.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Security Checks
          if [[ "${{ needs.security-checks.result }}" == "success" ]]; then
            echo "‚úÖ **Security Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Security Checks**: ${{ needs.security-checks.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.api-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.web-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-checks.result }}" == "failure" ]]; then
            echo "‚ùå Some checks failed!"
            exit 1
          else
            echo "‚úÖ All checks passed!"
          fi
