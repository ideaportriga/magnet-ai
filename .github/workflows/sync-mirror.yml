name: Sync to Private Mirror

on:
  push:
    branches:
      - main
      - develop
    tags:
      - '*'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Push to Private Mirror
        env:
          # URL format: https://username:token@gitlab.com/username/repo.git
          # Store this in GitHub Secrets as PRIVATE_MIRROR_URL
          TARGET_URL: ${{ secrets.PRIVATE_MIRROR_URL }}
        run: |
          if [ -z "$TARGET_URL" ]; then
            echo "Error: PRIVATE_MIRROR_URL secret is not set"
            exit 1
          fi
          git remote add mirror "$TARGET_URL"
          # Push the current branch/tag and all tags
          git push mirror ${{ github.ref_name }} --force
          git push mirror --tags --force
