name: Docker Publish

on:
  # Called from release workflow with version
  workflow_call:
    inputs:
      version:
        description: "Version to build (e.g. 1.2.3 or 1.2.3-dev.1)"
        required: true
        type: string
      is_prerelease:
        description: "Whether this is a prerelease (dev) version"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ideaportriga/magnet-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: determine-tags
        run: |
          VERSION="${{ inputs.version }}"
          IS_PRERELEASE="${{ inputs.is_prerelease }}"
          
          # Always add version tags
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${VERSION}"
          
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            # For prerelease (develop), also tag as 'dev'
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
            echo "ðŸ“¦ Building prerelease: ${VERSION}"
          else
            # For stable release (main), also tag as 'latest'
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            echo "ðŸ“¦ Building stable release: ${VERSION}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Docker tags: ${TAGS}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.determine-tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
