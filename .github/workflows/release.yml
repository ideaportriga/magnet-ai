name: Release - Semantic Versioning

on:
  workflow_run:
    workflows: ["CI - Linting and Tests"]
    types:
      - completed
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (no actual release)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      released: ${{ steps.get-version.outputs.released }}
      is_prerelease: ${{ steps.get-version.outputs.is_prerelease }}
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}
      
      - name: Fix detached HEAD
        if: github.event_name == 'workflow_run'
        run: git checkout -B ${{ github.event.workflow_run.head_branch }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: pip install poetry
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release@24 \
            @semantic-release/git@10 \
            @semantic-release/changelog@6 \
            @semantic-release/exec@6 \
            conventional-changelog-conventionalcommits@8
      
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi

      - name: Get Release Version
        id: get-version
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          
          if [ -f release_version.txt ]; then
            VERSION=$(cat release_version.txt)
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
            
            # Check if this is a prerelease (contains -dev, -alpha, -beta, etc.)
            if [[ "$VERSION" == *"-"* ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
              echo "✅ New prerelease created: ${VERSION}"
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
              echo "✅ New stable release created: ${VERSION}"
            fi
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No new release (no releasable commits)"
          fi

  # Only publish Docker if a new version was actually released
  publish-docker:
    needs: release
    if: needs.release.outputs.released == 'true' && needs.release.outputs.version != ''
    uses: ./.github/workflows/docker-publish.yml
    with:
      version: ${{ needs.release.outputs.version }}
      is_prerelease: ${{ needs.release.outputs.is_prerelease == 'true' }}
    secrets: inherit

