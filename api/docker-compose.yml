version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: magnet_postgres
    environment:
      POSTGRES_DB: magnet_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql:/docker-entrypoint-initdb.d
    networks:
      - magnet_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d magnet_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Uncomment and configure if you need your application to run alongside
  # app:
